<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Demo</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="background-image"></div>
  <div class="layout">
    <div id="image-options"></div>
    <div class="toolbar">
      <button class="toolbar__button toolbar__button--reset">Reset</button>
      <button class="toolbar__button toolbar__button--record">Record</button>
    </div>
    <div class="layout__main">
      <div class="layout__side layout__side--left">
        <span class="team__name team__name--left">Team Aether</span>
        <textarea class="team__member-input" placeholder="Members" data-team="aether"></textarea>
        <div class="pick-zone__columns pick-zone__columns--left">
          <div class="grid__column grid__column--side"></div>
          <div class="grid__column grid__column--side"></div>
        </div>
      </div>
      <div class="layout__center">
        <div class="layout__ban-zone">
          <div class="ban-zone__rows">
            <!-- Ban Zone -->
          </div>
        </div>
        <div class="layout__common">
          <div class="layout__common-side">
            <div class="container__selector">
              <div class="selector__toolbar">
                <button class="selector__button selector__button--pick">Pick</button>
                <button class="selector__button selector__button--utility">Utility</button>
                <button class="selector__button selector__button--ban">Ban</button>
              </div>
            </div>
            <div class="chat__window">
              <div class="chat__header">
                <span id="current-nickname">暱稱:</span>
                <button id="change-nickname">更改</button>
              </div>
              <div class="chat__messages"></div>
              <div class="chat__footer">
                <input id="chat-input" type="text" placeholder="閉嘴！" />
                <button id="chat-send">傳送</button>
              </div>
            </div>
            <!-- <img class="calendar__image" src="images/calendar/Calendar_March.png" alt="本月壽星"> -->
          </div>
          <div class="layout__utility-zone">
            <div class="layout__step-indicator">
              <div id="step-indicator"> 等待進入房間... </div>
            </div>
            <div class="utility-zone__columns"></div>
            <!-- Utility Zone  -->
          </div>
          <div class="layout__common-side">
            <div class="tactical__board">
              <div class="tactical__board-tabs">
                <button id="aether-tab" class="tactical__tab tactical__tab--active">Aether 隊</button>
                <button id="lumine-tab" class="tactical__tab">Lumine 隊</button>
              </div>
              <div class="tactical__board-content">
                <div id="aether-board" class="tactical__board-section">
                  <div class="tactical__pool"></div>
                  <div class="tactical__grid"></div>
                </div>
                <!-- Lumine 隊的戰術板，預設隱藏 -->
                <div id="lumine-board" class="tactical__board-section" style="display: none;">
                  <div class="tactical__pool"></div>
                  <div class="tactical__grid"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="layout__side layout__side--right">
        <span class="team__name team__name--right">Team Lumine</span>
        <textarea class="team__member-input" placeholder="Members" data-team="lumine"></textarea>

        <div class="pick-zone__columns pick-zone__columns--right">
          <div class="grid__column grid__column--side"></div>
          <div class="grid__column grid__column--side"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="scripts/app.js"></script>
</body>

</html>
