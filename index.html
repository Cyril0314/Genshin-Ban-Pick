        <div class="grid__column grid__column--side"></div>
      </div>
    </div>

    <div class="layout__center">
      <div class="layout__ban-zone">

          <div class="chat__window">
            <div class="chat__header">
              <span id="current-nickname">暱稱:</span>
              <button id="change-nickname">更改</button>
            </div>
            <div class="chat__messages"></div>
            <div class="chat__footer">

              <button id="chat-send">傳送</button>
            </div>
          </div>

          <div class="tactical__board">
            <div class="tactical__board-tabs">

              <button id="lumine-tab" class="tactical__tab">Lumine 隊</button>
            </div>
            <div class="tactical__board-content">
