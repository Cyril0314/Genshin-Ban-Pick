<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Demo</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="background-image"></div>
  <div id="image-options"></div>
  <div class="tool-buttons">
    <button id="randomize-button">Random</button>
    <button id="reset-button">Reset</button>
    <button id="filter-button">Filter</button>
    <button id="utility-button">Utility</button>
  </div>
  <div id="floating-chat" class="draggable">
    <div id="chat-toggle">💬</div>
    <div id="chat-window" class="hidden">
      <div id="chat-header">
        <span id="current-nickname">Nickname:</span>
        <button id="change-nickname">Change</button>
      </div>
      <div id="chat-messages"></div>
      <input id="chat-input" type="text" placeholder="講幹話" />
      <button id="chat-send">Send</button>
    </div>
  </div>
  <div class="grid-container">
    <div class="grid-column left1">
      <span class="side-text left-text">Team Aether</span>
      <textarea placeholder="Members" class="team-member-input" data-team="aether"></textarea>
      <!-- Pick Zone  -->
    </div>

    <div class="grid-column left2">
      <!-- 左側選擇器UI -->
      <div class="selector-container">
        <div class="selector-row">
          <label for="left-weapon-select">選擇武器：</label>
          <select id="left-weapon-select">
            <option value="All">所有武器</option>
            <option value="Sword">單手劍</option>
            <option value="Claymore">雙手劍</option>
            <option value="Polearm">長槍</option>
            <option value="Bow">弓</option>
            <option value="Catalyst">法器</option>
          </select>
        </div>

        <div class="selector-row">
          <label for="left-element-select">選擇屬性：</label>
          <select id="left-element-select">
            <option value="All">所有屬性</option>
            <option value="Anemo">風</option>
            <option value="Geo">岩</option>
            <option value="Electro">雷</option>
            <option value="Dendro">草</option>
            <option value="Hydro">水</option>
            <option value="Pyro">火</option>
            <option value="Cryo">冰</option>
          </select>
        </div>

        <button id="left-confirm-button">確認</button>
      </div>
      <!-- Pick Zone  -->
    </div>

    <div class="ban-zone-wrapper">
      <!-- JS 會在這裡 append 多個 .grid-row -->
    </div>

    <div class="center-area">
      <div id="step-indicator" class="text-white text-xl font-semibold text-center my-4"> 等待進入房間... </div>
      <div class="utility-zone-wrapper">
        <!-- Utility Zone  -->
      </div>
      <!-- <img src="images/calendar/Calendar_March.png" alt="本月壽星" class="center" style="width:720; height:480px;"> -->
      <!-- <img src="images/backgrounds/Tier.png" alt="本月壽星" class="center" style="width:540; height:360px;"> -->
    </div>

    <div class="grid-column right2">
      <!-- 右側選擇器UI -->
      <div class="selector-container">
        <div class="selector-row">
          <label for="right-weapon-select">選擇武器：</label>
          <select id="right-weapon-select">
            <option value="All">所有武器</option>
            <option value="Sword">單手劍</option>
            <option value="Claymore">雙手劍</option>
            <option value="Polearm">長槍</option>
            <option value="Bow">弓</option>
            <option value="Catalyst">法器</option>
          </select>
        </div>

        <div class="selector-row">
          <label for="right-element-select">選擇屬性：</label>
          <select id="right-element-select">
            <option value="All">所有屬性</option>
            <option value="Anemo">風</option>
            <option value="Geo">岩</option>
            <option value="Electro">雷</option>
            <option value="Dendro">草</option>
            <option value="Hydro">水</option>
            <option value="Pyro">火</option>
            <option value="Cryo">冰</option>
          </select>
        </div>

        <button id="right-confirm-button">確認</button>
      </div>
      <!-- Pick Zone  -->
    </div>
    <div class="grid-column right1">
      <span class="side-text right-text">Team Lumine</span>
      <textarea placeholder="Members" class="team-member-input" data-team="lumine"></textarea>
      <!-- Pick Zone  -->
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="scripts/app.js"></script>
</body>

</html>
